<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverse of Matrix</title>
  </head>
  <body>
    <form method="post" action="{{url_for('submit')}}">
      <label for="row">Enter number of rows</label>
      <input
        type="number"
        name="row"
        id="row"
        placeholder="Enter number of rows"
      />
      <br />
      <label for="item">Enter the values</label>
      <input
        type="text"
        id="item"
        name="item"
        placeholder="Enter the values with space"
      />
      <br />
      <button type="submit">Find Inverse</button>
    </form>
    {{ inv_mat }}
  </body>
</html>
